<div class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Id: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="itemDetails.id"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Spalva: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="itemDetails.color"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Dydis: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="itemDetails.size"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Tipas: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="itemDetails.type"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Forma: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="itemDetails.shape"/>  
    </div>
  </div>

  <button (click)="save()" class="btn btn-primary">Save</button>

</div>
