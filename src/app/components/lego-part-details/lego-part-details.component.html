<div class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Spalva: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="itemDetails.spalva"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Dydis: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="itemDetails.dydis"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Tipas: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="itemDetails.tipas"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Forma: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="itemDetails.forma"/>  
    </div>
  </div>

  <button (click)="save()" class="btn btn-primary">Save</button>

</div>
