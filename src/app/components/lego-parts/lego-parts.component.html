<div *ngIf="isLoading">Siunčiami duomenys...</div>
<div *ngIf="!isLoading">

  <table class="table table-hover">
    <tr>
      <th>Spalva</th>
      <th>Dydis</th>
      <th>Tipas</th>
      <th>Forma</th>
    </tr>
    <tr *ngFor="let i of parts" (click)="item = i" [ngClass]="{selected: i == item}">
      <td>{{i.spalva}}</td>
      <td>{{i.dydis}}</td>
      <td>{{i.tipas}}</td>
      <td>{{forma}}</td>
    </tr>
  </table>
  <button (click)="addNewPart()" class="btn btn-primary">Add New Part</button>
</div>

<app-lego-part-details *ngIf="item" [itemDetails]="item" (saveEvent)="addNewItem($event)"></app-lego-part-details>
