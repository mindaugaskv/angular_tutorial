
<div>

  <table border="1px">
    <tr *ngFor="let i of parts" (click)="item = i" [ngClass]="{selected: i == item}">
      <td>{{i.spalva}}</td>
      <td>{{i.dydis}}</td>
      <td>{{i.tipas}}</td>
      <td>{{forma}}</td>
    </tr>
  </table>

</div>

<button (click)="addNewPart()">Add New Part</button>

<app-lego-part-details *ngIf="item" [itemDetails]="item" (saveEvent)="addNewItem($event)"></app-lego-part-details>
